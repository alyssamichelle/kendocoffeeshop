<kendo-card width="360px">
    <kendo-skeleton shape="rectangle" animation="wave" width="100%" height="240px"></kendo-skeleton>
    <kendo-card-body>
        <h4> <kendo-skeleton shape="text" animation="wave" width="60%" height="60px"></kendo-skeleton></h4>
        <hr kendoCardSeparator />
        <p>
            <kendo-skeleton shape="text" animation="wave" width="90%"></kendo-skeleton>
            <kendo-skeleton shape="text" animation="wave" width="80%"></kendo-skeleton>
            <kendo-skeleton shape="text" animation="wave" width="90%"></kendo-skeleton>
            <kendo-skeleton shape="text" animation="wave" width="85%"></kendo-skeleton>
            <kendo-skeleton shape="text" animation="wave" width="40%"></kendo-skeleton>
        </p>
    </kendo-card-body>
    <kendo-card-footer class="k-hstack">
        <span class="price">Price</span>
        <kendo-skeleton shape="text" animation="wave" width="50px" height="40px"
        style="margin-left: 10px; display: inline-block"></kendo-skeleton>
    </kendo-card-footer>
</kendo-card>
